[supervisord]
logfile=/home/mark/.local/var/log/supervisord.log
childlogdir=/home/mark/.local/var/log
pidfile=/var/run/user/1000/supervisord.pid

[unix_http_server] 
file=/var/run/user/1000/supervisord.sock

[supervisorctl]
serverurl=unix:///var/run/user/1000/supervisord.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[include]
files=config.d/*
